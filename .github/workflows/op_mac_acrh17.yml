name: op_mac_acrh17
#==========================

on:
  push:
    paths:
      #==========================
      - "acrh17.config"
      # æ”¹æˆå’Œä¸‹æ–¹CONFIG_FILE ä¸€æ ·
      #==========================
    branches:
      - master
  repository_dispatch:
  workflow_dispatch:
  #==========================
  #å–æ¶ˆä¸‹æ–¹æ³¨é‡Š = æ¯å¤©å‡Œæ™¨4ç‚¹ç¼–è¯‘
  # schedule:
  #   - cron: 0 20 * * *
  #==========================
  #å–æ¶ˆä¸‹æ–¹æ³¨é‡Š = ç‚¹[â˜…star]ä¸€é”®ç¼–è¯‘
  #watch:
  #  types: [started]
  #==========================

env:
  #==========================
  # Specify here the OpenWrt Repo URL and Branch
  # åœ¨è¿™é‡ŒæŒ‡å®šä½ çš„OpenWrtçš„ä»“åº“åœ°å€URLå’Œåˆ†æ”¯
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  #==========================
  # feeds config file
  FEEDS_CONF: feeds.conf.default
  #==========================
  # Specify here your config file
  # åœ¨è¿™é‡ŒæŒ‡å®šä½ çš„é…ç½®æ–‡ä»¶å
  CONFIG_FILE: acrh17.config
  #==========================
  # ç¼–è¯‘å‰è¿è¡Œçš„è„šæœ¬
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  #==========================
  # æ˜¯å¦ä¸Šä¼ BINæ–‡ä»¶å¤¹
  UPLOAD_BIN_DIR: false
  #==========================
  # æ˜¯å¦ä¸Šä¼ å›ºä»¶
  UPLOAD_FIRMWARE: true
  #==========================
  # æ˜¯å¦ä¸Šä¼ å›ºä»¶åˆ°WETRANSFER
  UPLOAD_WETRANSFER: true
  #==========================
  # æ˜¯å¦ä¸Šä¼ å›ºä»¶åˆ°github release
  UPLOAD_RELEASE: true
  #==========================

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout æŠ“å–å½“å‰ä»“åº“
        uses: actions/checkout@main

      - name: Initialization environment åˆå§‹åŒ–
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo hdiutil create -size 40g -type SPARSE -fs "Case-sensitive HFS+" -volname OpenWrt OpenWrt.sparseimage
          hdiutil attach OpenWrt.sparseimage -autoopenrw
          brew install coreutils diffutils findutils gawk gnu-getopt gnu-tar grep wget quilt xz
          brew install gcc@11
          sudo mkdir -p /Volumes/OpenWrt/workdir
          sudo chown $USER:$GROUPS /Volumes/OpenWrt/workdir

      - name: Clone source code æŠ“å–æºç 
        working-directory: /Volumes/OpenWrt/workdir
        run: |
          df -hT $PWD
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /Volumes/OpenWrt/workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Load custom feeds åŠ è½½è‡ªå®šä¹‰feeds
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      - name: Update feeds æ›´æ–°feeds
        run: cd openwrt && ./scripts/feeds update -a

      - name: Install feeds å®‰è£…feeds
        run: cd openwrt && ./scripts/feeds install -a

      - name: Load custom configuration è¯»å–è‡ªå®šä¹‰é…ç½®
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: Download package ä¸‹è½½æ’ä»¶èµ„æº
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware ç¼–è¯‘å›ºä»¶
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 || make -j1 V=s
          echo "::set-output name=status::success"
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      - name: Check space usage æ£€æŸ¥ç©ºé—´ç”¨é‡
        if: (!cancelled())
        run: df -hT

      - name: Upload bin directory ä¸Šä¼ binæ–‡ä»¶å¤¹
        uses: actions/upload-artifact@main
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      - name: Organize files å®‰æ’æ–‡ä»¶
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "::set-output name=status::success"

      - name: Upload firmware directory ä¸Šä¼ å›ºä»¶
        uses: actions/upload-artifact@main
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Upload firmware to WeTransfer ä¸Šä¼ å›ºä»¶åˆ°WeTransfer
        id: wetransfer
        if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
        run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
          echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
          echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"

      - name: Generate release tag åˆ›å»ºGitHub releaseæ ‡ç­¾
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
          touch release.txt
          [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
          echo "::set-output name=status::success"

      - name: Upload firmware to release ä¸Šä¼ å›ºä»¶åˆ°github release
        uses: softprops/action-gh-release@v1
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      - name: Delete workflow runs åˆ é™¤å·¥ä½œæµè¿è¡Œ
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3

      - name: Remove old Releases åˆ é™¤æ—§çš„release
        uses: dev-drprasad/delete-older-releases@v0.1.0
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
