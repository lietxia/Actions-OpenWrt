name: openwrt_p2w_r619ac
#==========================

on:
  push:
    paths:
      #==========================
      - "p2w_r619ac.config"
      # æ”¹æˆå’Œä¸‹æ–¹CONFIG_FILE ä¸€æ ·
      #==========================
    branches:
      - master
  workflow_dispatch:
  #==========================
  #å–æ¶ˆä¸‹æ–¹æ³¨é‡Š = æ¯å¤©å‡Œæ™¨4ç‚¹ç¼–è¯‘
  #schedule:
  #  - cron: 0 20 * * *
  #==========================

env:
  #==========================
  # Specify here the OpenWrt Repo URL and Branch
  # åœ¨è¿™é‡ŒæŒ‡å®šä½ çš„OpenWrtçš„ä»“åº“åœ°å€URLå’Œåˆ†æ”¯
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  #==========================
  # Specify here your config file
  # åœ¨è¿™é‡ŒæŒ‡å®šä½ çš„é…ç½®æ–‡ä»¶å
  CONFIG_FILE: p2w_r619ac.config
  #==========================
  # ç¼–è¯‘å‰è¿è¡Œçš„è„šæœ¬
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  #==========================
  # æ˜¯å¦ä¸Šä¼ BINæ–‡ä»¶å¤¹
  UPLOAD_BIN_DIR: false
  #==========================
  # æ˜¯å¦ä¸Šä¼ å›ºä»¶
  UPLOAD_FIRMWARE: true
  #==========================
  # æ˜¯å¦ä¸Šä¼ å›ºä»¶åˆ°github release
  UPLOAD_RELEASE: true
  #==========================
  # time zone æ—¶åŒº
  TZ: Asia/Shanghai
  #==========================

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout æŠ“å–å½“å‰ä»“åº“
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Initialization environment åˆå§‹åŒ–
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pip libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Clone source code æŠ“å–æºç 
        working-directory: /workdir
        run: |
          df -hT $PWD
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
      - name: Cache
        uses: klever1988/cachewrtbuild@main
        with:
          ccache: 'true'
          prefix: ${{ github.workspace }}/openwrt

      - name: Load custom feeds åŠ è½½è‡ªå®šä¹‰feeds
        run: |
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      - name: Update feeds æ›´æ–°feeds
        run: cd openwrt && ./scripts/feeds update -a

      - name: Install feeds å®‰è£…feeds
        run: cd openwrt && ./scripts/feeds install -a

      - name: Load custom configuration è¯»å–è‡ªå®šä¹‰é…ç½®
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: Download package ä¸‹è½½æ’ä»¶èµ„æº
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware ç¼–è¯‘å›ºä»¶
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      - name: Check space usage æ£€æŸ¥ç©ºé—´ç”¨é‡
        if: (!cancelled())
        run: |
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -hT

      - name: Upload bin directory ä¸Šä¼ binæ–‡ä»¶å¤¹
        uses: actions/upload-artifact@main
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      - name: Organize files å®‰æŽ’æ–‡ä»¶
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware directory ä¸Šä¼ å›ºä»¶
        uses: actions/upload-artifact@main
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Generate release tag åˆ›å»ºGitHub releaseæ ‡ç­¾
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          touch release.txt
          [ $UPLOAD_WETRANSFER = true ] && echo "ðŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release ä¸Šä¼ å›ºä»¶åˆ°github release
        uses: softprops/action-gh-release@v1
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*